server {
    listen      80;

    location /static/ {
        alias /home/app/proto_app/static_assets/;
    }

    location /media-files/ {
        internal; # only the django instance can access this url directly
        alias /home/app/proto_app/media_assets/;
    }

    location / {
        proxy_pass http://localhost:8000/;
    }
}