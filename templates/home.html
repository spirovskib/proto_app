{% extends 'base.html' %}



{% block main %}
<h2>Home Page</h2>
<br/>
<h4>
    <a href="/new/">Create New Post</a>
</h4>

<hr>
<h5>Current Posts</h5>
<table style="width:100%; border:1px dotted black; border-collapse:collapse">
    <tr style="border:1px dotted black; border-collapse:collapse">
        <th>Post Title</th>
        <th>Post Details</th>
        <th>Post Image</th>
        <th>Post Attachment</th>
    </tr>
        {% for i in posts %}
    <tr style="border:1px dotted black; border-collapse:collapse">
        <td><a href="view/{{ i.post_url }}">{{i.post_title}}</a></td>
        <td>{{i.post_details}}</td>
        <td><img src={{i.post_image_1.url}}/></td>
        {% if i.post_attachment %}
            <td><a href="{{i.post_attachment.url}}">{{i.post_attachment.name}}</a></td>
        {% endif %}
    </tr>

    {% endfor %}
</table>

{% endblock %}
