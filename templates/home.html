{% extends 'base.html' %}


{% block main %}
<div class="row">
    <div class="col-md-12">
        <h5>Current Posts</h5>
        <table class="table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th class="col-sm-2">Post Title</th>
                    <th class="col-sm-2">Post Details</th>
                    <th class="col-sm-6">Post Image</th>
                    <th class="col-sm-2">Post Attachment</th>
                </tr>
            </thead>
            <tbody>
                {% for i in posts %}
                <tr>
                    <td><a href="view/{{ i.post_url }}">{{i.post_title}}</a></td>
                    <td>{{i.post_details}}</td>
                    <td><img src={{i.post_image_1.url}} class="img-fluid"></td>
                    {% if i.post_attachment %}
                        <td><a href="{{i.post_attachment.url}}">{{i.post_attachment.name}}</a></td>
                    {% else %}
                        <td>No attachment</td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
