{% extends 'base.html' %}



{% block main %}

<div class="row justify-content-center mb-2">
    <div class="col-10">
        <div class="card">
            <div class="card-header">
                <strong>{{post.note_title}}</strong>
            </div>
            <div class="card-header">
                Author: {{post.note_author.profile.name}}<br>
                {{ post.note_published_date}}
            </div>
            <div class="card-body">
                <div class="card-group">
                    {{post.note_details | safe }}
                </div>
            </div>
      </div>
    </div>
</div>

{% endblock %}
