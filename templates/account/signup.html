{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block nav %}
    {% include 'navbar.html' %}
{% endblock %}

{% block main %}

<div class="container w-50 h-100 py-5">
    <div class="card">
        <div class="card-header">
            <div class="container w-75 h-100">
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">Join Us</h3>
                </div>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-secondary btn-block" aria-label="Left Align">
                        Sign Up!
                     </button>
                </form>
            </div>
        </div>        
</div>         

{% endblock %}
