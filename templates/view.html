{% extends 'base.html' %}



{% block main %}

<h5>Post Details</h5>
<p></p>
    <strong>{{post.post_title}}</strong>
    <p>{{post.post_details}}</p>
    <p>
        {% if post.post_attachment %}
            <a href="{{post.post_attachment.url}}">{{post.post_attachment.name}}</a>
        {% endif %}
    </p>
    <p>
        {% if post.post_image_1 %}
            <img src={{post.post_image_1.url}}/>
        {% endif %}
    </p>

{% endblock %}
